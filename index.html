<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ecommerce Burgers</title>
</head>

<body>
    <section class="header">
        <h1>Ecommerce Burgers</h1>
        <button class="boton-dark-mode">Cambiar el tema</button>
    </section>

    <section class="productos">
        <!-- Esto se carga desde el JS con la funcion "cargarProductos"; -->
    </section>

    <section class="bienvenida">
        <p class="opcionEliminar"></p>
        <input type="text" class="input">
        <button class="boton-cargar">Modificar el carrito</button>
        <p class="resultado"></p>
    </section>

    <section class="carrito">
        <!-- Esto se carga desde el JS con la funcion "LlenarCarritoDOM"; -->
    </section>

    <section class="total">
        <p></p>
        <!-- Esto se carga desde el JS con la funcion "TotalCarrito"; -->
    </section>

    <footer>
        <div>
            <p>Developed by Ivan Yedro</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>

</html>
